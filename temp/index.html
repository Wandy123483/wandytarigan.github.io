<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-bg-secondary">
        <div class="container text-center">
            <div class="row">
              <div class="col-sm-8 text-bg-info">col-sm-8</div>
              <div class="col-sm-4 text-bg-success">col-sm-4</div>
            </div>
            <div class="row">
              <div class="col-sm text-bg-danger">col-sm</div>
              <div class="col-sm text-bg-primary">col-sm</div>
              <div class="col-sm text-bg-dark">col-sm</div>
            </div>
          </div>

          <div class="row">
            <div class="col-8 text-bg-info">col-8</div>
            <div class="col-4 text-bg-success">col-4</div>
          </div>
          <div class="row">
            <div class="col text-bg-danger">col-1</div>
            <div class="col text-bg-primary">col-2</div>
            <div class="col text-bg-dark">col-3</div>
          </div>
        </div>
        <p>Ini masih di dalam container</p>
    </div>
    

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
